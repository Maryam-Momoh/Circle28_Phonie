<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Phonie </title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="cover">
  <h1>PHONIE PROJECT!</h1>

  <form id="container" autocomplete="off">

    <label for="Username" class="form-3 ">USERNAME</label>
    <input name="username" type="text" id="FirstName" required />
    <label for="Phone Number" class="form-5">PHONE
      NUMBER</label>
    <input name="phone" type="tel" id="phone" placeholder="Please Enter a Glo Number..." maxlength="14"
      pattern="^[0][7|8|9][0|1][5|7|1]\d{7}" required />
    <div id="imgDiv"></div>
    <div id="autoComplete"></div>
    <p class="error_msg">invalid carrier </p>

    <button type="submit">Submit</button>
  </form>

  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
